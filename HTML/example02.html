	<h3>实力榜：勇士马刺前而其实紧随 火箭18湖人</h3>
	<p>2016年02月23日 05:17 	新浪体育</p>
	<hr />
	<p>新浪体育讯	北京时间2月23日，NBA官方公布了新一期的球队实力榜，勇士毫无悬念高居榜首，马刺依然紧随其后，骑士由第四升到了第三，雷霆下降一位； 火箭，湖人依旧稳定在第18位和第29位。</p>
